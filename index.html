<!doctype html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="shortcut icon" href="/images/favicon.png">
        <link rel="stylesheet" href="fonts/fonts.css">
        <link rel="stylesheet" href="style/index.css">
        <title>Favorit</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="main">
                <header class="header">
                    <div class="container">
                        <a href="#" class="header__logo">
                            <img src="images/logo@2x.png" alt="Favbet">
                        </a>
                    </div>
                </header>
                <div class="stock">
                    <div class="container">
                        <div class="stock__wrap">
                            <div class="stock__car-wrap">
                                <div class="stock__car">
                                    <img src="images/car@2x.png" alt="Вигравай Skoda kodiaq">
                                </div>
                            </div>
                            <div class="stock__description">
                                <h1 class="stock__description-title animation__off animation__bounce-in-right">Фаворит,<br />де моя тачка?</h1>
                                <p class="stock__description-subtitle animation__off animation__bounce-in-right2">Роби ставки-вигравай Skoda kodiaq</p>
                                <div class="stock__car mobile-car">
                                    <img src="images/mobile-car@2x.png" alt="Вигравай Skoda kodiaq">
                                </div>
                                <a href="#" class="stock__description-btn animation__off animation__bounce-in-top">Хапай тачку</a>
                                <a href="#" class="stock__description-details animation__off animation__bounce-in-top">Деталі акції</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="prizes">
                <div class="container">
                    <p class="stock__text">+1000 призів щодня</p>
                    <ul class="prizes__list">
                        <li class="prizes__item item-1">
                            <div class="prizes__item-img">
                                <img src="images/prize-1@2x.png" alt="Подорож до Бразилії на Копа Америка">
                            </div>
                            <p class="prizes__item-title">Подорож до Бразилії на Копа Америка</p>
                        </li>
                        <li class="prizes__item item-2">
                            <div class="prizes__item-img">
                                <img src="images/prize-2@2x.png" alt="Ноутбуки Mi Notebook Air 13">
                            </div>
                            <p class="prizes__item-title">Ноутбуки Mi Notebook Air 13"</p>
                        </li>
                        <li class="prizes__item item-3">
                            <div class="prizes__item-img">
                                <img src="images/prize-3@2x.png" alt="Смартфони Samsung Galaxy S10 Plus">
                            </div>
                            <p class="prizes__item-title">Смартфони Samsung Galaxy S10 Plus</p>
                        </li>
                        <li class="prizes__item item-4">
                            <div class="prizes__item-img">
                                <img src="images/prize-4@2x.png" alt="Та інші цінні подарунки">
                            </div>
                            <p class="prizes__item-title">Та інші цінні подарунки</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
